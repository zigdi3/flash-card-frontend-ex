<div class="main-container h-100">
  <button type="button" class="btn btn-warning col-12" (click)="goToRegisterCard()">Criar novo card</button>
  <ul *ngFor="let i of cardList" class="card-list">
    <li>{{i.name}}</li>
    <li><a href='"{{i.gitHubUrl}}"'>{{i.gitHubUrl}} </a>
    </li>
    <li>{{i.linkedlnUrl}}</li>
    <li><br></li>
    <li class="center-line">
      <qrcode qrdata="{{i.linkedlnUrl}}"></qrcode>
    </li>
  </ul>
</div>
