<div class="main">
  <img
    src="https://duet-cdn.vox-cdn.com/thumbor/0x0:3840x2160/1200x800/filters:focal(2707x363:2708x364):format(webp)/cdn.vox-cdn.com/uploads/chorus_asset/file/22150409/Cyberpunk2077_No_Future_RGB.jpg"
    width=100% alt="cyber">
</div>
<div class="main-container h-100 position-relative">
  <button type="button" class="btn btn-warning col-12" (click)="goToRegisterCard()">Criar novo card</button>
  <ul *ngFor="let i of cardList" class="card-list">
<li>Nome: {{i.name}}</li>
<li>Perfil GitHub: <a href='"{{i.gitHubUrl}}"'>{{i.gitHubUrl}} </a>
    </li>
    <li>Linkedln : {{i.linkedlnUrl}}</li>
    <li><br></li>
    <label class="text-center">Aponte sua camera aqui:</label>
    <li class="center-line">
      <qrcode qrdata="{{i.linkedlnUrl}}" [allowEmptyString]="true"></qrcode>
    </li>
  </ul>
</div>
