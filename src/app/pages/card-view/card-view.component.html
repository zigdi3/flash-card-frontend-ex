<div class="main-container">
  <button type="button" class="btn btn-warning" (click)="goToRegisterCard()">Criar novo card</button>
  <ul *ngFor="let i of cardList" class="card-list">
    <li>{{i.name}}</li>
    <li>{{i.gitHubUrl}}</li>
    <li>{{i.linkedlnUrl}}</li>
    <li><br></li>
    <li class="center-line">
      <qrcode qrdata="{{i.linkedlnUrl}}"></qrcode>
    </li>
  </ul>
</div>
