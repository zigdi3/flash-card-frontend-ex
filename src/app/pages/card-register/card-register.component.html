
<div class="card-register">

  <form [formGroup]="cardRegisterForm" (submit)="saveCard()">

    <div>
      <mat-form-field>
        <mat-label>name</mat-label>
        <input matInput formControlName="nameControl">
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <mat-label>github link</mat-label>
        <input matInput formControlName="githubControl">
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <mat-label>linkedin link</mat-label>
        <input matInput formControlName="linkedinControl">
      </mat-form-field>
    </div>
    <button type="button" class="btn btn-primary" (click)="saveCard()">Salvar</button>
  </form>
  <div class="pt-3">
    <button type="button" class="btn btn-warning" (click)="goToViewCard()">Ver cards..</button>
  </div>
</div>
